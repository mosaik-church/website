title: Großzügigkeit
content: '<p>Wie bekomme ich ein Leben voller Segen? Entgegen allen Slogans wie "Geiz ist geil" und "Zuerst komme ich" verspricht uns Gott seinen Segen gerade dann wenn wir abgeben und großzügig sind! In unserer neuen Predigtreihe wollen wir uns intensiv mit diesem Gedanken auseinandersetzen und Wege aufzeigen dieses Leben voller Segen zu entfalten!</p>'
date_range:
  start: '2018-01-14'
  end: '2018-01-28'
