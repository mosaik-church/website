title: Struggle
content: '<p>In unserem Leben als Jesusnachfolger sind wir in vielfältiger Weise herausgefordert. Enttäuschungen, Rückschläge, Anfechtungen und vieles mehr sorgen dafür, dass wir stecken bleiben und nicht in das hineinkommen, was sich Gott für uns gedacht hat. Diese Predigtreihe soll Dir dabei helfen diese Dinge in deinem Leben zu erkennen, sie abzulegen und Gottes Berufung straight zu leben!</p>'
date_range:
  start: '2017-03-26'
  end: '2017-05-28'
