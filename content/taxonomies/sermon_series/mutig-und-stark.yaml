title: 'Mutig und stark!'
content: '<p>Wir sind von Gott berufen geistliche und seelische Riesen zu sein! Trotzdem gibt es so viele Christen, die sich schwer tun, Zweifel haben und in ihren Herausforderungen steckenbleiben! Wie werde ich mutig und stark? Was hindert mich? Welche Schritte muss ich gehen? GIANTS will dich herausfordern und motivieren der Mensch zu werden, den Gott f√ºr dich dachte!</p>'
date_range:
  start: '2016-02-07'
  end: '2016-04-10'
