title: Erwartungen
content: '<p>Gott fordert uns heraus erwartungsvoll zu sein, unseren Glauben aktiv und mit Risikobereitschaft zu leben! Glaube, Hoffnung, Freude - das sind zentrale Begriffe, die unseren Alltag ausmachen sollten. Diese Predigtreihe soll dich ermutigen Gottes Verhei√üungen anzunehmen, im Glauben Schritte auf ihn zuzumachen und deine Bestimmung zu leben!</p>'
