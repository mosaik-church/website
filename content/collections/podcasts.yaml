title: Podcast
template: episode
blueprints:
  - podcast
route: '/media/{slug}'
taxonomies:
  - speaker
  - tags
date: true
date_behavior:
  past: public
  future: unlisted
sort_dir: desc
inject:
  columns:
    -
      value: title
      link: true
    - date
    - sermon_series
  seo:
    sitemap: true
    show_future: true
    show_past: true
    priority: '0.8'
