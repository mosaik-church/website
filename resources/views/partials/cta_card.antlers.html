<div id="anmeldung"  class="{{ if disabled }}banner{{endif}} mt-8 md:mt-12 p-3 bg-blue-400 bg-opacity-25 rounded text-indigo-900 relative">
  <div {{ if disabled }} class="opacity-50" {{endif}}>
    <div class="prose">
      {{markdown}}
        {{text}}
      {{markdown}}
      <style>.prose h3:first-of-type{margin-bottom:0}</style>
    </div> 

    {{ if disabled }}
    <button disabled class="px-5 py-2 inline-block bg-blue-500 bg-opacity-50 text-lg font-medium no-underline text-black rounded-sm shadow-sm hover:cursor-not-allowed hover:bg-blue-300 focus:outline-none focus:bg-gray-600">
        {{button_text}}
    </button>
    {{ else }}
    <a class="px-5 py-2 inline-block bg-blue-500 bg-opacity-50 text-lg font-medium no-underline text-black rounded-sm shadow-sm hover:cursor-not-allowed hover:bg-blue-300 focus:outline-none focus:bg-gray-600"
      target="_blank"
      href="{{cta_link}}">
      {{button_text}}
    </a>
    {{ endif }}
  </div> 
</div>
<style>
    .banner::before {
      content: "Anmeldung geschlossen";
      font-weight: 700;
      background: #e53e46;
      position: absolute;
      color: rgb(247, 229, 229);
      top: 10px;
      left: -4px;
      padding: 3px 12px;
      z-index: 1;
    }
    .banner::after {
      content: "";
      position: absolute;
      top: 40px;
      left: -4px;
      border-right: 4px solid #c53030;
      border-bottom: 4px solid transparent;
    }
  </style>
