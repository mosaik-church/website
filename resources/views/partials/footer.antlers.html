<footer class="w-full pt-8 pb-12 text-gray-100 bg-black">
		<div class="flex flex-col flex-wrap justify-between px-4 max-w-3xl mx-auto items-start sm:flex-row">
			<img class="mt-1 w-24 mb-12" src="{{ footer:logo }}" alt="Logo"/>
			<div class="mb-12 space-y-2">
				<h3 class="text-xl font-bold"><a href="../besuche-uns/anfahrt">Adresse</a></h3>
				<address class="text-gray-400 text-base not-italic">
					{{ global:address | markdown }}
				</address>
				{{ map_link  }}                        
				<a class="border-b-2 border-gray-800 inline-flex items-center" href="{{google_maps}}">
					Google Maps 
					<svg width="13px" height="13px" viewBox="0 0 24 24" fill="currentColor" class="ml-1 text-gray-500 inline"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#extern" ></use></svg>
				</a>
				{{ /map_link }}
			</div>
			<div class="space-y-2">
				<h3 class="text-xl font-bold">Social</h3>
				<p class="flex text-gray-300 pb-2 space-x-3">
                    {{social_media}}
					<a href="{{link}}" target="_blank" rel="noopener" aria-label="{{name}}" class="hover:text-white">
						<svg width="26px" height="26px" fill="currentColor" viewBox="0 0 26 26" alt="{{name}}"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#{{icon}}"></use></svg>
					</a>
                    {{/social_media}}
				</p>
				<p class="text-gray-400 space-y-2">
					<a class="border-b-2 border-gray-800 inline-block" href="/impressum">Impressum</a><br>
					<a class="border-b-2 border-gray-800 inline-block" href="/datenschutz">Datenschutz</a>
				</p>
			</div>
		</div>
		
	</footer>
