title: Default
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: bard
  sidebar:
    display: Seiteninfos
    fields:
      -
        handle: header_image
        field:
          type: assets
          container: main
          folder: /images
          restrict: false
          max_files: 1
          display: Hintergrundbild
          mode: grid
      -
        handle: hero
        field:
          display: 'Hero-Banner anzeigen'
          type: toggle
          icon: toggle
          hide_when:
            header_image: 'not empty'
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
