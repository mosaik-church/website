title: Blog
sections:
  main:
    display: Hauptteil
    fields:
      -
        handle: title
        field:
          type: text
          required: true
      -
        handle: description
        field:
          character_limit: '170'
          type: textarea
          instructions: 'Wird auf der Ãœbersichtsseite als Vorschau angezeigt'
          localizable: false
          listable: hidden
          display: Zusammenfassung
      -
        import: editor
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - 'unique_entry_value:{collection},{id},{site}'
      -
        handle: date
        field:
          type: date
          required: true
      -
        handle: cover_image
        field:
          mode: grid
          container: main
          restrict: true
          allow_uploads: true
          max_files: 1
          type: assets
          localizable: false
          listable: hidden
          display: Titelbild
      -
        handle: tags
        field:
          type: terms
          taxonomies: tags
          display: Themen
          mode: select
      -
        handle: author
        field:
          max_items: 2
          mode: typeahead
          taxonomies:
            - speaker
          type: terms
          localizable: false
          listable: hidden
          display: Author
      -
        handle: parent
        field:
          type: entries
          collections:
            - blog
          max_items: 1
          listable: false
