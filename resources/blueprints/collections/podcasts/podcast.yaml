title: Podcast
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          display: Titel
          width: 66
          localizable: true
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: false
          generate: true
          width: 33
          listable: hidden
          display: Slug
      -
        handle: audio
        field:
          type: assets
          container: podcast
          folder: /
          restrict: true
          max_files: 1
          mode: list
          width: 66
          display: Audio
      -
        handle: date
        field:
          type: date
          required: true
          allow_blank: false
          allow_time: false
          require_time: false
          earliest_date: 'January 1, 1900'
          width: 33
          display: Datum
      -
        handle: type
        field:
          type: select
          options:
            message: Predigt
            academy: Academy
          width: 33
          display: Typ
          default: message
      -
        handle: speaker
        field:
          type: taxonomy
          taxonomy: speaker
          display: Sprecher
          mode: typeahead
          max_items: 2
          label: '{{ title }}'
          width: 50
          listable: hidden
      -
        handle: sermon_series
        field:
          type: taxonomy
          taxonomy: sermon_series
          display: Predigtserie
          mode: select
          max_items: 1
          label: '{{ title }}'
          width: 50
          listable: hidden
          if:
            type: 'equals message'
  sidebar:
    display: Sidebar
    fields:
      -
        handle: tags
        field:
          type: taxonomy
          taxonomy: tags
          display: Themen
          mode: select
