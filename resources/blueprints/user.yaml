sections:
  main:
    display: Hauptteil
    fields:
      -
        handle: name
        field:
          type: text
          display: Name
      -
        handle: email
        field:
          type: text
          input: email
          display: 'E-Mail-Adresse'
      -
        handle: roles
        field:
          type: user_roles
          width: 50
      -
        handle: groups
        field:
          type: user_groups
          width: 50
      -
        handle: avatar
        field:
          type: assets
          max_files: 1
          container: main
          listable: hidden
          mode: grid
          folder: profile
          restrict: false
          allow_uploads: true
