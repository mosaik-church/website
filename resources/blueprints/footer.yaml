sections:
  main:
    display: Main
    fields:
      -
        handle: logo
        field:
          type: assets
          container: main
          folder: images
          restrict: true
          max_files: 1
          mode: list
          instructions: 'Bild muss ein SVG sein!'
          width: 25
          display: Logo
      -
        handle: links
        field:
          type: entries
          max_items: 3
          mode: panes
          width: 50
          display: Links
          collections:
            - pages
      -
        handle: footer_scripts
        field:
          type: markdown
          cheatsheet: false
          restrict_assets: false
          display: 'Footer Scripts'
taxonomies: false
title: Footer
