title: Kontakt
fields:
  name:
    display: Name
    validate: required
  email:
    display: 'E-Mail Adresse'
    validate: required|email
  message:
    display: Nachricht
    validate: string
  subject:
    display: Betreff
    validate: string
columns:
  - name
  - email
  - message
metrics:
  -
    type: total
    label: Gesamt
email:
  -
    to: '{env:MAIL_ADDRESS}'
    reply_to: '{{email}}'
