title: 'Daily life'
content: '<p>"Wie kann ich meinen Arbeitskollegen und Nachbarn Jesus-like begegnen? Wie gehe ich richtig mit meinem Chef um? Wie kann ich in herausfordernden Momenten angemessen und klug reagieren? In unserer Predigtserie DAILY LIFE wollen wir uns sehr konkret mit den Auswirkungen des Kreuzes, bzw. des Ostergeschehens auf unseren Alltag auseinandersetzen!</p>'
date_range:
  start: 2018-04-22
  end: 2018-05-13