<footer class="w-full px-4 pt-8 pb-12 text-gray-100 bg-black">

		<div class="flex flex-col flex-wrap justify-between max-w-3xl mx-auto items-start md:flex-row">
			<img class="mt-1 w-24" src="{{ footer:logo }}" alt="Logo"/>
			<div class="mt-12 md:mt-0">
						<h3 class="text-xl font-bold pb-2"><a href="../besuche-uns/anfahrt.html">Adresse</a></h3>
						<address class="font-light text-base not-italic">
							{{ global:address | markdown }}
                        </address>
                        {{ map_link  }}                        
                        <a class="mt-1 border-b-2 border-gray-800 inline-block" href="{{google_maps}}">Google Maps <svg width="13px" height="13px" class="fill-current ml-1 inline"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#extern" ></use></svg></a>
                        {{ /map_link }}

			</div>
			<div class="mt-12 md:mt-0">
				<h3 class="text-xl font-bold pb-2">Social</h3>
				<p class="flex text-gray-300 mt-1 mb-4">
                    {{social_media}}
					<a href="{{link}}" aria-label="{{name}}" class="mr-3 hover:text-white fill-current"><svg width="24px" height="24px" viewBox="0 0 26 26" alt="{{name}}"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#{{icon}}"></use></svg></a>
                    {{/social_media}}
				</p>
				<p class="font-light">
					<a class="border-b-2 border-gray-800 inline-block mb-2" href="/impressum">Impressum</a><br>
					<a class="border-b-2 border-gray-800 inline-block" href="/datenschutz">Datenschutz</a>
				</p>
			</div>
		</div>
		
	</footer>
